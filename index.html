<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">9:00am</h5>
      </div>
      <textarea id="noty" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="nueve" data="9">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">10:00am</h5>
      </div>
      <textarea id="notoo" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="diez" data="10">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">11:00am</h5>
      </div>
      <textarea id="note3" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="once" data="11">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">12:00pm</h5>
      </div>
      <textarea id="note4" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="doze" data="12">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">1:00pm</h5>
      </div>
      <textarea id="note5" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="una" data="1">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">2:00pm</h5>
      </div>
      <textarea id="note6" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="dos" data="2">save</button>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <h5 style="text-align: right" class="slot">3:00pm</h5>
      </div>
      <textarea id="note7" class="col-sm-10"></textarea>
      <button class="col-sm-1" id="tres" data="3">save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
