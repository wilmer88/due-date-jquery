<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
   

    <div class="row time-block">
      <div class="col-md-1 hour">
        9:00am
      </div>
      <textarea id="noty" class="col-sm-10 description"></textarea>
      <button class="btn saveBtn col-md-1" id="nueve" data="9"><i class="fas fa-save"></i></button> 
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        10:00am
      </div>
      <textarea id="notoo" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="diez" data="10">save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        11:00am
      </div>
      <textarea id="note3" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="once" data="11">save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        12:00pm
      </div>
      <textarea id="note4" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="doze" data="12">save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        1:00pm
      </div>
      <textarea id="note5" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="una" data="1">save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        2:00pm
      </div>
      <textarea id="note6" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="dos" data="2">save</button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
       3:00pm
      </div>
      <textarea id="note7" class="col-sm-10 description"></textarea>
      <button class="col-sm-1" id="tres" data="3">save</button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
